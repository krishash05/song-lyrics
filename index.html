<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrics Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class = "main-container">

        <div class = "artist-container">
                <h1 id="user-greeting">My Lyrics Website</h1>
                <p>What lyrics would you like to see</p>
                <form id ="find-lyrics">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" name="artist" class="form-control">
                    <label for="song" id="main-song">Title of the Song</label>
                    <input type="text" id="song" name="song" class="form-control">
                    <button type="submit" class="btn-primary" id="lyric-button">Submit</button>
                </form>
        </div>

        <div class = "lyric-container">

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/custom.js"></script>
</body>
</html>
